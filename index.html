<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sandwich Grid Editor</title>
</head>

<body>
    <section>
        <div class="generation-section">
            <h3>Generation</h3>

            <div id="import-button">Import a .txt file</div>

            <label for="width-input-box">Width</label>
            <input type="text" id="width-input-box" value="40" required>

            <label for="height-input-box">Height</label>
            <input type="text" id="height-input-box" value="30" required>

            <label for="background-color">Background color</label>
            <input type="color" id="background-color" value="#000000">

            <div id="generate-button">Generate a grid</div>

            <label for="cell-color">Cell color</label>
            <input type="color" id="cell-color" value="#ffffff">

            <div id="export-button">Export to a .txt file</div>

            <div id="error-message"></div>
        </div>
    </section>

    <main id="wrapper" draggable="false">
    </main>

    <script src="./index.js"></script>
</body>

</html>
